<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Rocket Stock Data</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 30px;
            background-color: #2a2a2a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin: 0;
            font-size: 32px;
            color: #f5a623;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Summary Row */
        .summary-row {
            display: flex;
            justify-content: space-between;
            background-color: #333333;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .summary-row p {
            margin: 0;
            color: #dddddd;
            font-size: 18px;
        }

        .summary-row button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        .summary-row button:hover {
            background-color: #006f8c;
        }

        /* Card Grid */
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: #ffffff;
            /* flex: 0 0 calc(33.333% - 20px); */
            /* Three cards per row */
            max-width: calc(33.333% - 20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .price-header {
            font-size: 16px;
            color: #f5a623;
            background: #444;
            border-radius: 5px;
            padding: 4px 8px;
        }

        .price-container {
            display: flex;
            justify-content: space-between;

            gap: 10px;
            margin-top: 10px;
        }

        .price {
            background: #eef;
            border-radius: 8px;
            padding: 8px 12px;
            flex: 1 1 calc(45% - 10px);
            /* Two prices per row */
            margin: 5px 0;
            text-align: center;
            color: #000;
            font-size: 14px;
        }

        .price-value {
            margin-top: 4px;
            font-size: 14px;
            color: #bbb;
        }

        /* Add color to numbers based on value */
        .positive {
            color: #4caf50;
        }

        .negative {
            color: #e74c3c;
        }

        .neutral {
            color: #bbbbbb;
        }

        .loader {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader div {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Make "Last Updated" text style fancy */
        #lastUpdated {
            font-size: 16px;
            color: #f5a623;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                flex: 0 0 calc(50% - 20px);
                /* Two cards per row for smaller screens */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 0 0 calc(100% - 20px);
                /* One card per row for very small screens */
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Rocket Stock Data</h1>
    </header>

    <div class="container">
        <div class="summary-row">
            <p id="lastUpdated">Last Updated: --</p>
            <p>Total Price: ₹<span id="totalPrice" class="neutral">0.00</span></p>
            <p>Total Stocks: <span id="totalStocks" class="neutral">0</span></p>
            <button id="fetchData">Fetch Data</button>
        </div>

        <div class="card-grid" id="stockData"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        let myInterval;
        document.getElementById("fetchData").addEventListener("click", () => {
            socket.emit("fetchData");

        });





        function getColorClass(value) {
            if (value > 0) return "positive";
            if (value < 0) return "negative";
            return "neutral";
        }
        // Listen for real-time updates
        socket.on("latestUpdateStockData", (update) => {
            const { type, docId, data } = update; // Extract update info
            console.log("Received real-time update:", type, docId, data);
            const cardGrid = document.getElementById("stockData");
            let totalPrice = 0;
            let totalStocks = 0;
            const totalPriceElement = document.getElementById("totalPrice");
            const totalStocksElement = document.getElementById("totalStocks");
            const lastUpdatedElement = document.getElementById("lastUpdated");


            if (type === "added") {
                // Add a new stock card
                if (data.symbol !== "NIFTY BANK" && data.symbol !== "NIFTY 50") {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.id = `stock-${docId}`; // Set a unique ID for the stock
                    totalPrice += item.lastPrice || 0;
                    totalStocks++;
                    card.innerHTML = generateStockCard(data); // Generate card HTML
                    cardGrid.appendChild(card); // Add to the card grid
                }
            } else if (type === "modified") {
                // Update an existing stock card
                const card = document.getElementById(`stock-${docId}`);
                if (card) {
                    totalPrice += item.lastPrice || 0;
                    totalStocks++;
                    card.innerHTML = generateStockCard(data); // Update card content
                }
            } else if (type === "removed") {
                // Remove the stock card
                const card = document.getElementById(`stock-${docId}`);
                if (card) {
                    totalPrice -= item.lastPrice || 0;
                    totalStocks--;
                    card.remove();
                }
            }
            // Update the UI based on the real-time update
        });



        function generateStockCard(item) {




            return `
    <div class="card-header">
      <div class="card-title">${item.symbol}</div>
      <div class="price-header ${getColorClass(item.lastPrice - item.previousClose)}">
          ₹${item.lastPrice ? item.lastPrice.toFixed(2) : "N/A"}
      </div>
    </div>
    <div class="price-container">
      <div class="price">
          Open
          <div class="price-value ${getColorClass(item.open - item.previousClose)}">${item.open || "N/A"}</div>
      </div>
      <div class="price">
          High
          <div class="price-value ${getColorClass(item.dayHigh - item.previousClose)}">${item.dayHigh || "N/A"}</div>
      </div>
      <div class="price">
          Low
          <div class="price-value ${getColorClass(item.dayLow - item.previousClose)}">${item.dayLow || "N/A"}</div>
      </div>
      <div class="price">
          Prev
          <div class="price-value">${item.previousClose || "N/A"}</div>
      </div>
    </div>
    <div class="price-container">
      <div class="price ${getColorClass(item.pChange)}">
          Volume of Change
          <div class="price-value">${item.pChange.toFixed(2) || "N/A"}%</div>
      </div>
      <div class="price">
          Average of OI
          <div class="price-value">${item.avgInOI || "N/A"}%</div>
      </div>
    </div>
    <div class="price-container">
      <div class="price">
          52High
          <div class="price-value ${getColorClass(item.yearHigh - item.previousClose)}">${item.yearHigh || "N/A"}</div>
      </div>
      <div class="price">
          52Low
          <div class="price-value ${getColorClass(item.yearLow - item.previousClose)}">${item.yearLow || "N/A"}</div>
      </div>
      <div class="price">
          VC(30D)
          <div class="price-value ${getColorClass(item.perChange30d)}">${item.perChange30d || "N/A"}%</div>
      </div>
      <div class="price">
          VC(365D)
          <div class="price-value ${getColorClass(item.perChange365d)}">${item.perChange365d || "N/A"}%</div>
      </div>
    </div>
  `;
        }

    </script>
</body>

</html>
